<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>

    <link rel="stylesheet" href="/styles/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <header class="flex items-center justify-between p-4 bg-blue-900 text-white">
        <!-- Logo -->
        <div class="logo bg-[url(/img/download.png)] bg-center"></div>
        <h1 class="text-2xl font-bold">My Personal Web</h1>
        <nav>
            <ul class="flex space-x-4 gap-2">
                <li class="border p-2 rounded"><a href="#home-section">Home</a></li>
                <li class="border p-2 rounded"><a href="#profile">Our Profile</a></li>
                <li class="border p-2 rounded"><a href="#message">Message Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <div class="Profile" id="home-section">
        <div class="container h-[578px] w-[100%] place-content-center text-center">
          <h1 class="text-3xl font-bold mb-4 mt-3 text-white shadow-lg">Welcome to My Personal Web Page</h1>
          <p class="mb-4 text-white shadow-lg">This is a simple personal web page created using HTML, CSS, and Tailwind CSS.</p>
        </div>
      </div>
      <div class="h-[378px] bg-white w-[100%] text-left p-4" id="profile">
        <h2 class="text-2xl font-bold mb-4">Profile</h2>
        <div class="logo_profile flex gap-8">
            <img src="/img/download (2).jpeg" alt="Profile Picture" class="h-full w-full object-cover rounded-full">
            <label for=""></label>
            <img src="/img/download (2).jpeg" alt="Profile Picture" class="h-full w-full object-cover rounded-full">
            <label for=""></label>
            <img src="/img/download (2).jpeg" alt="Profile Picture" class="h-full w-full object-cover rounded-full">
            <label for=""></label>
        </div>
      </div>
      <div class="h-[378px] bg-white w-[100%] text-left p-4" id="message">
        <h1>Message Us</h1>
        <div class="message_us flex gap-8 mt-4 mb-4">
            <label for="message" class="sr-only">Message</label>
            <input type="text" class="border p-2 rounded" placeholder="Your message here">
            <button class="border p-2 rounded bg-blue-900 text-white" type="submit">Send</button>
      </div>
    </main>


    <script src="/scripts/script.js"></script>
    
</body>
</html>
